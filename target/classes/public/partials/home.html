<!-- tiket -->
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<div class="col-sm-9 ">
				<h3>Ticket</h3>										<!-- titre -->
			</div>
		</div>
	</div>
	<hr class="divider">
	<div class="scroll_bar">
		<!-- ticket LIst -->
		<div class="panel-body">
			<table class="table table-striped table-hover table-striped">									<!-- Tableau montrant les billets-->
				<thead>
					<tr>
						<th>departure</th>
						<th>destination</th>
						<th>price</th>
						<th>timeDepart</th>
						<th>timeArrival</th>
						<th>dateDepart</th>
						<th>dateArrival</th>
						<th>buy</th>
					</tr>
				</thead>
				<tbody>																																			<!-- Connectez au backend pour obtenir des donnÃ©es-->
					<tr ng-repeat="x in vm.items"
						style="text-align: center;">
						<td>{{x.departure}}</td>
						<td>{{x.destination}}</td>
						<td>{{x.price}}</td>
						<td>{{x.timeDepart}}</td>
						<td>{{x.timeArrival}}</td>
						<td>{{x.dateDepart}}</td>
						<td>{{x.dateArrival}}</td>
						<td><span
											class="btn btn-warning btn-sm" role="button"
											ui-sref="index.buy({tid:x.tid})">buy</span></td>                 <!-- Cliquer pour entrer le page acheter-->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
